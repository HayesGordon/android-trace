name: Bug Report
description: Create a report to help us improve
title: ""
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: packages
    attributes:
      label: Which packages are you using?
      description: You may select more than one.
      multiple: true
      options:
        - stream_chat
        - stream_chat_flutter
        - stream_chat_flutter_core
        - stream_chat_persistance
        - stream_chat_localizations
    validations:
      required: true
  - type: dropdown
    id: platforms
    attributes:
      label: Which packages are you using?
      description: You may select more than one.
      multiple: true
      options:
        - iOS
        - Android
        - Web
        - Windows
        - MacOS
        - Linux
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: What version are you using?
      description: Please specify the package
      placeholder: package - version
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: How do you trigger this bug? Please walk us through it step by step.
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/GetStream/stream-chat-flutter/blob/develop/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
